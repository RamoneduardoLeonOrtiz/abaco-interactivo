<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ábaco Interactivo</title>
  <link rel="stylesheet" href="abaco-interactivo/style.css" />
</head>
<body>
  <h1 id="titulo-abaco">ÁBACO INTERACTIVO</h1>

  <div id="panel-numeros"></div>

  <div id="botones-accion">
    <button id="deshacer-btn">Deshacer</button>
    <button id="reset-varilla-btn">Resetear Varilla</button>
    <button id="resetear-btn">Resetear</button>
  </div>

  <div id="abaco" data-varillas="18">
    <!-- Botón Deshacer (extremo izquierdo) -->
    <button id="atras-btn" class="control-btn">
      <img
        src="abaco-interactivo/imágenes/borrar%20o%20deshacer.webp"
        alt="Deshacer"
        width="32"
        height="32"
      />
    </button>

    <!-- Contenedor dinámico de varillas -->
    <div class="varillas"></div>

    <!-- Botón Rehacer (extremo derecho) -->
    <button id="adelante-btn" class="control-btn">
      <img
        src="abaco-interactivo/imágenes/rehacer..webp"
        alt="Rehacer"
        width="32"
        height="32"
      />
    </button>

    <div class="base-inferior"></div>
  </div>

  <script src="abaco-interactivo/Script.js"></script>
</body>
</html>
