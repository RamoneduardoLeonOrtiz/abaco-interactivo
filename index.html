<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ábaco Interactivo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Encabezado con imagen de inicio y título -->
  <header style="position: absolute; top: 10px; left: 10px; z-index: 1000;">
    <div style="display: flex; flex-direction: column; align-items: flex-start;">
      <a href="inicio.html">
        <img src="imagenes/inicio.jpg" alt="Inicio" style="height: 80px;">
      </a>
      <h1 id="titulo-abaco" style="margin-top: 12px;">
        ÁBACO<br>INTERACTIVO
      </h1>
    </div>
  </header>

  <!-- Panel de números -->
  <div id="panel-numeros"></div>

  <!-- Botones de acción -->
  <div id="botones-accion">
    <button id="deshacer-btn">Deshacer</button>
    <button id="reset-varilla-btn">Resetear Varilla</button>
    <button id="resetear-btn">Resetear</button>
  </div>

  <!-- Contenedor del ábaco -->
  <div id="abaco" data-varillas="18">
    
    <!-- Botón Deshacer (extremo izquierdo) -->
    <button id="atras-btn" class="control-btn">
      <img src="imagenes/borrarodeshacer.webp" alt="Deshacer" width="32" height="32">
    </button>

    <!-- Contenedor dinámico de varillas -->
    <div class="varillas"></div>

    <!-- Botón Rehacer (extremo derecho) -->
    <button id="adelante-btn" class="control-btn">
      <img src="imagenes/rehacer.webp" alt="Rehacer" width="32" height="32">
    </button>

    <!-- Base inferior del ábaco -->
    <div class="base-inferior"></div>
  </div>

  <!-- Botón de volumen en esquina superior derecha -->
  <div id="volume-btn"
       style="position: absolute; top: 10px; right: 10px; z-index: 1000; display: flex; align-items: center;">
    <img src="imagenes/audio.jpg" alt="Volumen" class="icon" style="width: 64px; height: 64px;">
    <span class="volume-text" style="font-size: 2rem; margin-left: 8px;">Volumen 100%</span>
  </div>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
