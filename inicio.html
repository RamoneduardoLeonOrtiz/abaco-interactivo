<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <style>
    /* Asegura que cubra toda la pantalla */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Imagen de fondo y transparencia */
    body {
      background: url('pagina/imagenes/fondo-sede.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: transparent;
    }

    /* Contenedor principal con fondo transparente */
    .contenedor {
      background-color: rgba(255, 255, 255, 0);
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <!-- Aquí pones tu contenido -->
    <h1>Bienvenido a tu página</h1>
    <p>Este contenedor es totalmente transparente para que se vea el fondo.</p>
  </div>
</body>
</html>
