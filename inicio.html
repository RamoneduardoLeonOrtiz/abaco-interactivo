<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="estilos-pagina.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <style>
    /* Asegura que cubra toda la pantalla */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Fondo de la página */
    body {
      background: url('imagenes/fondodepaginadeinicio.png') no-repeat center center fixed;
      background-size: cover;
    }

    /* Contenedor principal con fondo semi-transparente */
    .contenedor {
      background-color: rgba(255, 255, 255, 0.5);
      padding: 20px;
    }

    /* Barra de navegación horizontal */
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 20px 0;
    }

    nav li {
      position: relative;  /* necesario para dropdown */
      margin: 0 15px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    nav a:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

    /* Menú desplegable */
    nav li ul.dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: rgba(255, 255, 255, 0.9);
      list-style: none;
      padding: 0;
      margin: 4px 0 0 0;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      min-width: 180px;
    }

    nav li:hover > ul.dropdown {
      display: block;
    }

    nav li ul.dropdown li {
      margin: 0;
    }

    nav li ul.dropdown li a {
      display: block;
      padding: 8px 12px;
      color: #333;
      font-weight: normal;
    }

    nav li ul.dropdown li a:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="contenedor">

          </ul>

      </ul>
    </nav>

</body>
